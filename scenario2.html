<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train the Bot - Fruits vs Vegetables</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">

  <div class="max-w-2xl mx-auto">
    <!-- Back to Menu -->
    <a href="index.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-white text-sm mb-4 transition">
      <span>&larr;</span> Back to Menu
    </a>

    <h1 class="text-2xl font-bold mb-2">Fruits vs Vegetables</h1>
    <p class="text-slate-400 text-sm mb-4">Scenario 2 of 3</p>

    <div class="bg-slate-800 p-4 rounded-lg mb-6">
      <p class="text-slate-300">Select up to <span class="text-cyan-400 font-bold">5 images</span> to train your model. Click an image, then label it as a fruit or vegetable.</p>
    </div>

    <!-- Legend -->
    <div class="flex gap-4 mb-4 text-sm">
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 rounded border-2 border-orange-400"></div>
        <span class="text-slate-400">Labeled as Fruit</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 rounded border-2 border-green-400"></div>
        <span class="text-slate-400">Labeled as Vegetable</span>
      </div>
    </div>

    <!-- Image Grid -->
    <div id="image-grid" class="grid grid-cols-5 gap-3 mb-6">
      <!-- Images will be inserted here by JavaScript -->
    </div>

    <!-- Selection Counter and Train Button -->
    <div class="flex justify-between items-center">
      <p class="text-slate-400"><span id="selection-count">0</span> images selected (max 5)</p>
      <button id="train-btn" disabled class="bg-slate-600 text-slate-400 font-semibold px-6 py-3 rounded-lg cursor-not-allowed transition">
        Train Model
      </button>
    </div>
  </div>

  <!-- Labeling Modal -->
  <div id="label-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4">
    <div class="bg-slate-800 p-6 rounded-lg max-w-sm w-full">
      <h3 class="text-lg font-bold mb-2">Label this image</h3>
      <p class="text-slate-400 text-sm mb-4">Is this a fruit or a vegetable?</p>

      <div id="modal-image" class="w-24 h-24 mx-auto rounded-lg flex items-center justify-center text-center text-xs p-2 mb-4">
        <!-- Image preview appears here -->
      </div>

      <div class="flex gap-3">
        <button id="label-a-btn" class="flex-1 p-3 bg-orange-500/20 border-2 border-orange-400 rounded-lg text-orange-400 font-semibold hover:bg-orange-500/30 transition">
          Fruit
        </button>
        <button id="label-b-btn" class="flex-1 p-3 bg-green-500/20 border-2 border-green-400 rounded-lg text-green-400 font-semibold hover:bg-green-500/30 transition">
          Vegetable
        </button>
      </div>

      <button id="cancel-label-btn" class="w-full mt-3 p-2 text-slate-400 hover:text-white transition">
        Cancel
      </button>
    </div>
  </div>

  <script src="scenario2.js"></script>
  <script src="game2.js"></script>
</body>
</html>
